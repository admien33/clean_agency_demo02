{% include coll_ext/extract/site_subsection.html 
  path_section=path_section
  custom_path_items= custom_path_items
%}

<section id="{{id_section}}" class="{{html_section_class}}" style="{{html_section_style}}">

  <!-- <div class="container"> -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{meta_section.title}}</h2>
        <h3 class="section-subheading text-muted">{{meta_section.description}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactStmanRecapt" novalidate>

          <div class="row">
            <div class="col-md-6">
              <div class="control-group form-group">
                <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="control-group form-group">
                <div class="g-recaptcha" id="recaptcha" data-sitekey="{{meta_section.recaptcha_key}}"></div>
              </div>        
              <!-- <div class="control-group form-group">
                <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div> -->
            </div>
            <div class="col-md-6">
              <div class="control-group form-group">
                <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-xl">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  <!-- </div> -->
</section>


<script src='https://www.google.com/recaptcha/api.js?hl=fr' async ></script>
